<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div id="header">
        <div id="title">Calculator</div>
    </div>
    <div id="main">
        <div id="calc">
            <input type="text" name="display" id="display">
            <div id="keys">
                <div class="top row">
                    <button id="kClear">C</button>
                    <button id="kDivide">/</button>
                    <button id="kMultiply">*</button>
                    <button id="kBackSpace">‚Üê</button>
                </div>
                <div>
                    <div>
                        <div id="digits">
                            <div>
                                <button id="k7">7</button>
                                <button id="k8">8</button>
                                <button id="k9">9</button>
                            </div>
                            <div>
                                <button id="k4">4</button>
                                <button id="k5">5</button>
                                <button id="k6">6</button>
                            </div>
                            <div>
                                <button id="k1">1</button>
                                <button id="k2">2</button>
                                <button id="k3">3</button>
                            </div>
                        </div>
                        <div class="bottom row">
                            <button id="kToggleSign">+/-</button>
                            <button id="k0">0</button>
                            <button id="kDot">.</button>
                        </div>
                    </div>
                    <div class="right column">
                        <button id="kSub">-</button>
                        <button id="kAdd">+</button>
                        <button id="kEquals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        Thanks to <a href="https://www.theodinproject.com/lessons/foundations-calculator">The Odin Project</a>
    </div>
</body>

</html>
